apiVersion: apps/v1
kind : Deployment
metadata: 
  name: server-deployment
spec:
  selector: 
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MongoDB to be ready..."
          until nc -z mongo-service 27017; do
            echo "MongoDB not ready, waiting..."
            sleep 5
          done
          echo "MongoDB is ready!"
      containers:
      - name: server
        image: anildoc143/travel_ease_website_v5:server
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: NODE_ENV
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: MONGO_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: JWT_SECRET
        resources:
          requests:
            cpu: 100m
            memory: 154Mi
          limits:
            cpu: 254m
            memory: 354Mi
